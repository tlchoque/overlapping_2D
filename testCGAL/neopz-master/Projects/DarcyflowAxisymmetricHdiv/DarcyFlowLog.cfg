log4j.logger.pz.DarcyFlow=debug,DarcyFlow
log4j.appender.DarcyFlow=org.apache.log4j.FileAppender
log4j.appender.DarcyFlow.File=LOGDarcyFlow/DarcyFlow.txt
log4j.appender.DarcyFlow.Append=false
log4j.appender.DarcyFlow.layout=org.apache.log4j.PatternLayout
log4j.appender.DarcyFlow.layout.ConversionPattern=%5p [%t] (%F:%L) - %m%n

log4j.logger.pz.strmatrix.element=debug,element
log4j.appender.element=org.apache.log4j.FileAppender
log4j.appender.element.File=LOGDarcyFlow/Element.txt
log4j.appender.element.Append=false
log4j.appender.element.layout=org.apache.log4j.PatternLayout
log4j.appender.element.layout.ConversionPattern=%5p [%t] (%F:%L) - %m%n
