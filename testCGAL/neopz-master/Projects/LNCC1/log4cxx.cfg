log4j.rootLogger=error, pz

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%5p [%t] (%F:%L) - %m%n

log4j.appender.socket=org.apache.log4j.SocketAppender
log4j.appender.socket.RemoteHost=localhost
log4j.appender.socket.Port=6666

log4j.appender.pz=org.apache.log4j.FileAppender
log4j.appender.pz.File=LOG/PZLOG.log
log4j.appender.pz.Append=false
log4j.appender.pz.layout=org.apache.log4j.PatternLayout
log4j.appender.pz.layout.ConversionPattern=%5p [%t] (%F:%L) - %m%n

log4j.logger.pz.lncc1=debug,LNCC1
log4j.appender.LNCC1 =org.apache.log4j.FileAppender
log4j.appender.LNCC1.File=LOG/lncc1.log
log4j.appender.LNCC1.Append=false
log4j.appender.LNCC1.layout=org.apache.log4j.PatternLayout
log4j.appender.LNCC1.layout.ConversionPattern=%5p [%t] (%F:%L) - %m%n



