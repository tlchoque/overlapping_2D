log4j.logger.pz.WellFlow=debug,WellFlow
log4j.appender.WellFlow=org.apache.log4j.FileAppender
log4j.appender.WellFlow.File=LOGWellFlow/WellFlow.txt
log4j.appender.WellFlow.Append=false
log4j.appender.WellFlow.layout=org.apache.log4j.PatternLayout
log4j.appender.WellFlow.layout.ConversionPattern=%5p [%t] (%F:%L) - %m%n

log4j.logger.pz.strmatrix.element=info,element
log4j.appender.element=org.apache.log4j.FileAppender
log4j.appender.element.File=LOGDarcyFlow/Element.txt
log4j.appender.element.Append=false
log4j.appender.element.layout=org.apache.log4j.PatternLayout
log4j.appender.element.layout.ConversionPattern=%5p [%t] (%F:%L) - %m%n
