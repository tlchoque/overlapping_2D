log4j.rootLogger=debug,All

log4j.appender.All=org.apache.log4j.FileAppender
log4j.appender.All.File=LOG/PZLOG.txt
log4j.appender.All.Append=false
log4j.appender.All.layout=org.apache.log4j.PatternLayout
log4j.appender.All.layout.ConversionPattern=%5p [%t] (%F:%L) - %m%n


log4j.logger.pz.pyramtests=debug,pyramtests
log4j.appender.pyramtests=org.apache.log4j.FileAppender
log4j.appender.pyramtests.File=LOG/PyramTests.log
log4j.appender.pyramtests.Append=false
log4j.appender.pyramtests.layout=org.apache.log4j.PatternLayout
log4j.appender.pyramtests.layout.ConversionPattern=%5p [%t] (%F:%L) - %m%n


