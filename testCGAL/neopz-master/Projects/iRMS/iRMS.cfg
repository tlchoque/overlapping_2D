log4j.logger.pz.iRMS=debug,iRMS
log4j.appender.iRMS=org.apache.log4j.FileAppender
log4j.appender.iRMS.File=LOGiRMS/iRMS.txt
log4j.appender.iRMS.Append=true
log4j.appender.iRMS.layout=org.apache.log4j.PatternLayout
log4j.appender.iRMS.layout.ConversionPattern=%5p [%t] (%F:%L) - %m%n

log4j.logger.pz.strmatrix.element=debug,element
log4j.appender.element=org.apache.log4j.FileAppender
log4j.appender.element.File=LOGiRMS/Element.txt
log4j.appender.element.Append=false
log4j.appender.element.layout=org.apache.log4j.PatternLayout
log4j.appender.element.layout.ConversionPattern=%5p [%t] (%F:%L) - %m%n